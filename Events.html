<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Implementation</title>
</head>
<script>
   function fun1(){
      alert('Hello');
      
   }
   function fun2(){
      
    document.getElementById('container').style.backgroundColor='blue';
   }
   function fun3(){
      
      document.getElementById('container').style.backgroundColor='crimson';
     }
     function pageload(){
         window.open("https://flowerbeanansh.github.io/Portfolio/");
     }
</script>
<style>
    #container{

        height:450px;
        width: 500px;
      
        background-color: crimson;
        color: white;
        margin-top: 60px;
       
        
    }
    h1{
        margin-top:40px;
    
    }
    #btn{
        margin-top: 30px;
        padding: 10px;
        font-size: 25px;
        background-color: rgb(9, 9, 160);
        color: white;
        border-radius: 10px;
        border:3px solid white;
    }
  input{
      margin-top: 50px;
      font-size: 30px;
  }
</style>
<body onload="pageload()">  
    <center>
    <div id="container" onmouseover="fun2()" onmouseleave="fun3()">
       
        <h1>This is an Example of Javascript Events</h1><br>
        <button id="btn" onclick="fun1()">Click Me</button><br>
        <input type="text" name="text" placeholder="text">
   
    </div>
</center>
</body>
</html>
